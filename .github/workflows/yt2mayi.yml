#         webdav_username: ${{secrets.WEBDAV_USERNAME}}
#         webdav_password: ${{secrets.WEBDAV_PASSWORD}}
#         webdav_upload_path: "/dav"
#         files: "./video/${{ steps.downloading.outputs.filename }}"
        

    - name: Copy File
      run: |
       rclone copy ./video/${{ steps.downloading.outputs.filename }}  remote:/actions

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 0
        keep_minimum_runs: 0
