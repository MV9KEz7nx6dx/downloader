name: ZDownload youtube upload mayiyun
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      Url:
        description: 'Download Url'
        required: false
        default: 'false'
#   watch:
#     types: started
env:
  FILE_PATH: 'downloads'
jobs:
  youtubedownload:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false 
        fetch-depth: 0 
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
        
    - name: install prerequisites
      run: |
        python -m pip install --upgrade pip wheel
        pip install install requests cloudscraper pymongo pymongo[srv] pymongo[tls] certifi
        sudo apt-get update
        sudo apt-get install rclone -y

    - name: Setup config 
      run: |
       mkdir -p ~/.config/rclone/
       echo "${{ secrets.RCLONE_CONF }}">>~/.config/rclone/rclone.conf
        
    - name: Setup yt-dlp
      uses: AnimMouse/setup-yt-dlp@v1
      with:
        with-ffmpeg: true
      
    - name: Downloading
      id: downloading
      run: |
        url="${{ github.event.inputs.Url}}"
        #filename=${url##*##}
        #download=${url%##*}
        download=${url}
        mkdir video
        yt-dlp --downloader aria2c -o "video/%(title)s.%(ext)s"  $download
        size=$(ls -l "video/$filename" | awk '{print $5}' )
        filename=$(ls -l "video" | awk '{getline;print $9}' )
        echo "::set-output name=filename::$filename"
        echo "::set-output name=path::video/$filename"
        echo "::set-output name=size::$size"
        
