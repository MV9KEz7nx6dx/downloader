name: 4selenium scrapy
on:
    workflow_dispatch:
#    schedule:
#     - cron: "0 * * * *"
#   watch:
#     types: started
env:
  FILE_PATH: 'downloads'
  
jobs:

  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 
        
    - name: xvfb Install
      run: sudo apt install -y xvfb xorg-x11-server-Xvfb
      
    - run: export DISPLAY=':99.0'
    - run: Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
      
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
        
    - name: install prerequisites
      run: |
        python -m pip install --upgrade pip wheel
        pip install install requests pymongo pymongo[srv] pymongo[tls] certifi lxml selenium pyvirtualdisplay
        
    - name: Run headless test
      run: |
        sudo cp -p ./chrome/chromedriver /usr/bin/
        chmod -R 777 /usr/bin/chromedriver
        python ./test.py --con="${{ secrets.DB_CONNECT }}"


    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 0
        keep_minimum_runs: 0
