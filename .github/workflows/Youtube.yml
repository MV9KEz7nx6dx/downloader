name: Youtube转存Rclone
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      path:
        description: '下载网址'
        required: true
        default: 'https://www.youtube.com/watch?v=q0hyYWKXF0Q'

jobs:
  Onedriver:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup yt-dlp
        uses: AnimMouse/setup-yt-dlp@v1
        with:
          with-ffmpeg: true
      - name: 'Download Video' 
        run: |
          mkdir videos
          cd videos
          yt-dlp --downloader aria2c https://www.youtube.com/watch?v=BaW_jenozKc
            
      - name: rclone
        uses: wei/rclone@v1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        with:
          args: copy videos cloud:videos
        


