name: Download m3u8
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      Url:
        description: 'Download Url'
        required: false
        default: 'false'
#   watch:
#     types: started
env:
  FILE_PATH: 'downloads'
jobs:
  m3u8download:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false 
        fetch-depth: 0 
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
        
    - name: install prerequisites
      run: |
        python -m pip install --upgrade pip wheel
        pip install install requests cloudscraper
    - uses: FedericoCarboni/setup-ffmpeg@v1
    - name: Downloading
      id: downloading
      run: |
        url=$(cat url)
        filename=${url##*##}
        download=${url%##*}
        downloadurl=$(python get_m3u8.py $download)
        mkdir video
        ffmpeg -i $downloadurl video/$filename
        echo "::set-output name=path::video/$filename"
        echo "::set-output name=filename::$filename"
       
    - uses: ykxVK8yL5L/add-to-web3@v1.3
      id: web3
      with:
        web3_token: ${{ secrets.WEB3_STORAGE_TOKEN }}
        path_to_add: ${{ steps.downloading.outputs.path }} 
        file_name: ${{ steps.downloading.outputs.filename }} 
        wrap_with_directory: true
    - run: echo ${{ steps.web3.outputs.url }}
