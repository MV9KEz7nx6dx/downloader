      #     curl --user ${{ steps.webdav.outputs.username }}:${{ steps.webdav.outputs.password }} ${{ steps.webdav.outputs.url }}/videos/${{ steps.encrypt.outputs.filename }} -T ${{ steps.encrypt.outputs.path }}
                    
      # - name: rclone
      #   if: steps.downloading.outputs.filename != '' && !cancelled() && !failure()
      #   uses: wei/rclone@v1
      #   env:
      #     RCLONE_CONF: ${{ secrets.RCLONE_CLOUDREVE_CONF }}
      #   with:
      #     args: copy ${{ steps.encrypt.outputs.path }} mayiyun:/test
          
#       - uses: bxb100/action-upload-webdav@v1
#         with:
#           webdav_address: ${{secrets.WEBDAV_ADDRESS}}
#           webdav_username: ${{secrets.WEBDAV_USERNAME}}
#           webdav_password: ${{secrets.WEBDAV_PASSWORD}}
#           webdav_upload_path: "/videos"
#           files: ${{ steps.encrypt.outputs.path }}
           
      - name: Save Data
        id:  database
        if: steps.downloading.outputs.filename != '' && !cancelled() && !failure()
        run: |
          python deltransfer.py --con="${{ secrets.DB_CONNECT }}" --name="${{ steps.downloading.outputs.filename }}" --size="${{ steps.downloading.outputs.size }}"
          echo "::set-output name=status::ok"
          
      - name: Download another right now
        uses: benc-uk/workflow-dispatch@v1
        if: steps.downloading.outputs.filename != '' && !cancelled() && !failure()
        with:
          workflow: 1上传到cloudreve
          token: ${{ secrets.TOKEN }}
          ref: main
          inputs: '{ "Uploader":"${{ github.event.inputs.Uploader}}"}'

      - name: Notify upload info to mqtt broker
        if: steps.database.outputs.status != '' && !cancelled() && !failure()
        uses: juhrlass/mqtt-action@master
        with:
          protocol: mqtt
          host: broker-cn.emqx.io
          port: 1883
          topic: ${{ secrets.SYNC_TOPIC }}
          message: 'ok'
          username: ''
          password: ''

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v1.2.3
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
