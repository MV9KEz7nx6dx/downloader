name: 1PikPAK2Aliyun
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      Url:
        description: 'Download Url'
        required: false
        default: 'false'

env:
  FILE_PATH: 'downloads'
  
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    services:
      aliyun:
        image: messense/aliyundrive-webdav
        env:
          REFRESH_TOKEN: '${{ secrets.ALIYUN_REFRESH_TOKEN }}'
      alist:
        image: ykxvk8yl5l/alist-encrypt
        env:
          DAV_PASSWORD: '123456'
          DAV_ENCNAME: true
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 
          
      - name: Aria2 Install
        run: sudo apt install -y aria2 
        
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
        
      - name: install prerequisites
        run: |
          python -m pip install --upgrade pip wheel
          pip install install lk21==1.5.61 pymongo pymongo[srv] pymongo[tls] certifi
      
      - name: Downloading
        id: downloading
        run: |
          python download.py  --con="${{ secrets.DB_CONNECT }}" --isnow=1
          filename=$(ls downloads | head -n1)
          echo "::set-output name=path::downloads/$filename"
          echo "::set-output name=filename::$filename"
          size=$(ls -l downloads/$filename | awk '{print $5}' )
          echo "::set-output name=size::$size"
      
      - name: upload
        uses: wei/curl@v1
        if: steps.downloading.outputs.filename != '' && !cancelled() && !failure()
        with:
          args: --upload-file ${{ steps.downloading.outputs.path }} http://alist:5344/encrypt_folder/${{ steps.downloading.outputs.filename }}
          
      - name: Download another right now
        uses: benc-uk/workflow-dispatch@v1
        if: steps.downloading.outputs.filename != '' && !cancelled() && !failure()
        with:
          workflow: 1PikPAK2Aliyun
          token: ${{ secrets.TOKEN }}
          ref: main

      - name: Notify upload info to mqtt broker
        if: steps.database.outputs.status != '' && !cancelled() && !failure()
        uses: juhrlass/mqtt-action@master
        with:
          protocol: mqtt
          host: broker-cn.emqx.io
          port: 1883
          topic: ${{ secrets.SYNC_TOPIC }}
          message: 'ok'
          username: ''
          password: ''

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v1.2.3
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
