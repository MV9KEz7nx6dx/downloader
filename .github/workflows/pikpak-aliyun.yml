name: 加密转存PikPak到阿里云

on:
  repository_dispatch:
#  schedule:
#     - cron: "0 19 * * *"
  workflow_dispatch:
    inputs:
      Url:
        description: 'Download Url'
        required: false
        default: 'false'
#   watch:
#     types: started
env:
  FILE_PATH: 'downloads'
  
jobs:

  build:

    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 
    - name: Aria2 Install
      run: sudo apt install -y aria2 nodejs

    
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
        
    - name: install prerequisites
      run: |
        python -m pip install --upgrade pip wheel
        pip install install lk21==1.5.61 pymongo pymongo[srv] pymongo[tls] certifi aliyundrive-webdav
#     - uses: actions/setup-node@v3
#       with:
#         node-version: 18
    
      
    - name: Downloading
      id: downloading
      run: |
        python download.py  --con="${{ secrets.DB_CONNECT }}" --isnow=1
        filename=$(ls downloads | head -n1)
        echo "::set-output name=path::downloads/$filename"
        echo "::set-output name=filename::$filename"
        size=$(ls -l downloads/$filename | awk '{print $5}' )
        echo "::set-output name=size::$size"

    - run: |
        nohup aliyundrive-webdav --host 127.0.0.1 -p 5244 --auto-index -r ${{ secrets.ALIYUN_REFRESH_TOKEN }} > aliyundrive.log 2>&1 &
        git clone https://github.com/traceless/alist-encrypt
        cd alist-encrypt/node-proxy
        npm i
        echo ${{ secrets.ALIST_ENCRYPT }} > conf/config.json
        echo 'cat config.json'
        cat conf/config.json
        echo 'cat config.json end'
        nohup node -v > alist-encrypt.log 2>&1 &
        cat alist-encrypt.log
      
    - name: rclone
      uses: wei/rclone@v1
      env:
        RCLONE_CONF: ${{ secrets.RCLONE_ALIYUN_CONF }}
      with:
        args: copy ${{ steps.downloading.outputs.path }} aliyun:/
          
    - name: Notify upload info to mqtt broker
      if: steps.database.outputs.status != '' && !cancelled() && !failure()
      uses: juhrlass/mqtt-action@master
      with:
        protocol: mqtt
        host: broker-cn.emqx.io
        port: 1883
        topic: ${{ secrets.SYNC_TOPIC }}
        message: 'ok'
        username: ''
        password: ''

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v1.2.3
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 0
        keep_minimum_runs: 0
